name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'Release'

jobs:
  trigger-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Trigger build workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build.yml',
              ref: context.ref,
              inputs: {
                version: '${{ github.event.inputs.version }}'
              }
            })
      
      - name: Wait for build to complete
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const workflowId = 'build.yml';
            const ref = context.ref;
            const version = context.payload.inputs.version;
            
            console.log(`Waiting for workflow ${workflowId} on ${ref}...`);
            
            let attempts = 0;
            const maxAttempts = 30; // 30 attempts * 10 seconds = 5 minutes max
            
            while (attempts < maxAttempts) {
              attempts++;
              
              // Get workflow runs
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: workflowId,
                branch: ref.replace('refs/heads/', ''),
                per_page: 10
              });
              
              // Find the latest run triggered by this workflow
              const latestRun = runs.workflow_runs.find(run => 
                run.head_sha === context.sha && 
                (run.display_title === `Build ${version}` || run.display_title.includes('Build'))
              );
              
              if (latestRun) {
                console.log(`Found run ${latestRun.id} with status: ${latestRun.status}`);
                
                if (latestRun.status === 'completed') {
                  if (latestRun.conclusion === 'success') {
                    console.log('Build completed successfully!');
                    return;
                  } else if (latestRun.conclusion === 'failure') {
                    throw new Error(`Build failed with conclusion: ${latestRun.conclusion}`);
                  } else {
                    console.log(`Build completed with conclusion: ${latestRun.conclusion}`);
                    return;
                  }
                } else {
                  console.log(`Build still in progress: ${latestRun.status}...`);
                }
              } else {
                console.log('Build run not found yet, waiting...');
              }
              
              // Wait 10 seconds before next check
              await new Promise(resolve => setTimeout(resolve, 10000));
            }
            
            throw new Error('Timeout waiting for build workflow to complete');

  download-builds:
    needs: trigger-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: mock-qcc-*

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          cd dist
          
          # Copy zip files directly without extraction
          for zip_file in mock-qcc-*.zip; do
            if [[ -f "$zip_file" ]]; then
              # Get the base name and rename to standard format
              base_name=$(basename "$zip_file" .zip)
              
              # Determine platform and rename accordingly
              if [[ "$base_name" == *"windows"* ]]; then
                cp "$zip_file" "../release-assets/mock-qcc-windows-x64.zip"
              elif [[ "$base_name" == *"linux"* ]]; then
                cp "$zip_file" "../release-assets/mock-qcc-linux-x64.zip"
              elif [[ "$base_name" == *"macos"* ]]; then
                cp "$zip_file" "../release-assets/mock-qcc-macos-x64.zip"
              fi
            fi
          done

      - name: Upload prepared assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: release-assets/

  create-release:
    needs: download-builds
    runs-on: ubuntu-latest
    if: github.event.inputs.version != ''
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download prepared assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: release-assets/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: |
            ## Release Notes
            
            ${{ github.event.inputs.release_notes }}
            
            ## Downloads
            
            This release includes pre-built binaries for the following platforms:
            
            - **Linux (x64)**: `mock-qcc-linux-x64.zip`
            - **Windows (x64)**: `mock-qcc-windows-x64.zip`
            - **macOS (x64)**: `mock-qcc-macos-x64.zip`
            
            ## Installation
            
            Download the appropriate zip file for your platform, extract it, and make the binary executable:
            
            ```bash
            # Linux/macOS
            unzip mock-qcc-linux-x64.zip
            chmod +x mock-qcc
            ./mock-qcc 443 "/data" "/data/cert.pem" "/data/key.pem"
            
            # Windows
            unzip mock-qcc-windows-x64.zip
            mock-qcc.exe 443 "/data" "/data/cert.pem" "/data/key.pem"
            ```
            
            ## Usage
            
            ```bash
            # Basic usage
            ./mock-qcc <port> <working-directory> <cert-file> <key-file>
            
            # Examples
            ./mock-qcc 443 "/data" "/data/cert.pem" "/data/key.pem"
            ```
          draft: false
          prerelease: false

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-assets/mock-qcc-linux-x64.zip
          asset_name: mock-qcc-linux-x64.zip
          asset_content_type: application/zip

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-assets/mock-qcc-windows-x64.zip
          asset_name: mock-qcc-windows-x64.zip
          asset_content_type: application/zip

      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-assets/mock-qcc-macos-x64.zip
          asset_name: mock-qcc-macos-x64.zip
          asset_content_type: application/zip